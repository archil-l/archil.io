name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test --passWithNoTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ROOT_ACCOUNT_ID }}:role/github-actions-dns-deploy-role
          aws-region: us-east-1

      - name: Update Route 53 records for GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Query for the hosted zone ID for archil.io
          ZONE_ID=$(aws route53 list-hosted-zones-by-name --query "HostedZones[?Name=='archil.io.'].Id" --output text | cut -d'/' -f3)

          if [ -z "$ZONE_ID" ]; then
            echo "Error: Could not find hosted zone for archil.io"
            exit 1
          fi

          echo "Found hosted zone ID: $ZONE_ID"

          # GitHub Pages IPv4 addresses
          # Update archil.io A record
          aws route53 change-resource-record-sets --hosted-zone-id "$ZONE_ID" --change-batch '{
            "Comment": "Update archil.io A record for GitHub Pages",
            "Changes": [
              {
                "Action": "UPSERT",
                "ResourceRecordSet": {
                  "Name": "archil.io",
                  "Type": "A",
                  "TTL": 300,
                  "ResourceRecords": [
                    {"Value": "185.199.108.153"},
                    {"Value": "185.199.109.153"},
                    {"Value": "185.199.110.153"},
                    {"Value": "185.199.111.153"}
                  ]
                }
              }
            ]
          }'

          # Update www.archil.io A record
          aws route53 change-resource-record-sets --hosted-zone-id "$ZONE_ID" --change-batch '{
            "Comment": "Update www.archil.io A record for GitHub Pages",
            "Changes": [
              {
                "Action": "UPSERT",
                "ResourceRecordSet": {
                  "Name": "www.archil.io",
                  "Type": "A",
                  "TTL": 300,
                  "ResourceRecords": [
                    {"Value": "185.199.108.153"},
                    {"Value": "185.199.109.153"},
                    {"Value": "185.199.110.153"},
                    {"Value": "185.199.111.153"}
                  ]
                }
              }
            ]
          }'

          # GitHub Pages IPv6 addresses
          # Update archil.io AAAA record
          aws route53 change-resource-record-sets --hosted-zone-id "$ZONE_ID" --change-batch '{
            "Comment": "Update archil.io AAAA record for GitHub Pages",
            "Changes": [
              {
                "Action": "UPSERT",
                "ResourceRecordSet": {
                  "Name": "archil.io",
                  "Type": "AAAA",
                  "TTL": 300,
                  "ResourceRecords": [
                    {"Value": "2606:50c0:8000::153"},
                    {"Value": "2606:50c0:8001::153"},
                    {"Value": "2606:50c0:8002::153"},
                    {"Value": "2606:50c0:8003::153"}
                  ]
                }
              }
            ]
          }'

          # Update www.archil.io AAAA record
          aws route53 change-resource-record-sets --hosted-zone-id "$ZONE_ID" --change-batch '{
            "Comment": "Update www.archil.io AAAA record for GitHub Pages",
            "Changes": [
              {
                "Action": "UPSERT",
                "ResourceRecordSet": {
                  "Name": "www.archil.io",
                  "Type": "AAAA",
                  "TTL": 300,
                  "ResourceRecords": [
                    {"Value": "2606:50c0:8000::153"},
                    {"Value": "2606:50c0:8001::153"},
                    {"Value": "2606:50c0:8002::153"},
                    {"Value": "2606:50c0:8003::153"}
                  ]
                }
              }
            ]
          }'

          echo "Route 53 records updated successfully"

      - name: Build the app
        run: yarn build

      - name: Upload pages artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
